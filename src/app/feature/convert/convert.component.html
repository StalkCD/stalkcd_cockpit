<div>
    <mat-grid-list cols="5" rowHeight="650">
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile *ngIf="!isDone" [colspan]="3" [rowspan]="1">
            <mat-card class="converter-card">
                <mat-horizontal-stepper labelPosition="bottom" linear #stepper>
                    <mat-step [stepControl]="frmStepOne">
                        <app-data-source (origin)="getOrigin($event)"></app-data-source>
                    </mat-step>
                    <mat-step [stepControl]="frmStepTwo">
                        <app-convert-config [fileOrigin]="origin"></app-convert-config>
                    </mat-step>
                    <mat-step [stepControl]="frmStepThree">
                        <app-source-format (source)="getSource($event)"></app-source-format>
                    </mat-step>
                    <mat-step [stepControl]="frmStepFour">
                        <app-target-format [sourceFormat]="source"></app-target-format>
                    </mat-step>
                    <mat-step>
                        <!-- TODO: Overview Component erstellen, bei den der Name geÃ¤ndert werden kann -->
                        <h2>Overview</h2>
                        <h4>Source format: {{frmStepThree.value["sourceFormat"]}}</h4>
                        <h4>Target format: {{frmStepFour.value["targetFormat"]}}</h4>
                        <h4>Name of prigon FIle: {{frmStepTwo.value["fileName"]}}</h4>
                        <!-- <h4>File path: {{frmStepThree.value["sourcePath"]}}</h4>
                        <h4>File Name: {{frmStepThree.value["targetName"]}}</h4> -->

                        			<!-- TODO: Name muss als default den name der Datei haben -->
                            <!-- <mat-form-field>
                                <input matInput formControlName="targetName" placeholder="File name" required>
                            </mat-form-field> -->
                        <div>
                            <button mat-flat-button color="basic" matStepperPrevious>Back</button>
                            <button mat-flat-button color="primary" (click)="convert()">Convert</button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </mat-card>
        </mat-grid-tile> 
        <mat-grid-tile *ngIf="isDone" [colspan]="3" [rowspan]="1">
            <app-convert-success [path]="target"></app-convert-success>
        </mat-grid-tile> 
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
    </mat-grid-list>
</div>
