<mat-card class="success-card">
    <div *ngIf="status">
        <mat-card-title class="title">Converting was successfull.</mat-card-title>
        <div class="content">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#8cc63e" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            <h4>No Errors detected.</h4>
            <p>Click on the button below to download the converted file and redirect to the home page.</p>
            <button mat-flat-button color="primary" (click)="getFile()" routerLink='/home' routerLinkActive='active'>Download</button>
        </div>
    </div>
    <!-- TODO: wenn erfolgreich aber mit warnings?
            liste von errors anzeigen welche vom Backend zurÃ¼ckgegeben werden -->

        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg> -->
    <div *ngIf="!status">
        <mat-card-title class="title">Converting went wrong.</mat-card-title>
        <div class="content">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#FF0000" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
            <h4>Please restart the process.</h4>
            <button mat-flat-button color="primary" routerLink='/convert' routerLinkActive='active'>Close</button>
        </div>
    </div>
</mat-card>
