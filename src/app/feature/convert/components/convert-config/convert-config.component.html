<mat-card class="converter-card-content">
	<form [formGroup]="frmStepThree">
		<mat-card-title>Choose the target format</mat-card-title>

		<mat-form-field>
            <input matInput formControlName="sourcePath" placeholder="Path" required>
        </mat-form-field>

		<mat-card-actions>
			<button mat-button matStepperPrevious>Back</button>
			<button mat-button matStepperNext>Next</button>
		</mat-card-actions>
	</form>
</mat-card>
