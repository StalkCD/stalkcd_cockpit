<mat-card class="converter-card-content">
	<form [formGroup]="frmStepThree">
		<mat-card-title class="title">Set Parameters</mat-card-title>

		<mat-form-field>
            <input matInput formControlName="sourcePath" id="sourcePath" placeholder="Path" required>
        </mat-form-field>
		<br>
		<br>

		<mat-form-field>
            <input matInput formControlName="targetName" placeholder="File name" required>
        </mat-form-field>

		<mat-card-actions>
			<button mat-button matStepperPrevious>Back</button>
			<button mat-button matStepperNext>Next</button>
		</mat-card-actions>
	</form>
</mat-card>
